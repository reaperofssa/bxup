<!DOCTYPE html>
<html>
<head>
    <title>Ball Up - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #16213e 100%);
            font-family: 'Orbitron', monospace;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #8a2be2;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.8);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, #8a2be2, #da70d6, #9370db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.8)); }
        }
        
        .subtitle {
            color: #da70d6;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            color: #da70d6;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #8a2be2;
            border-radius: 8px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #da70d6;
            box-shadow: 0 0 10px rgba(218, 112, 214, 0.5);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn {
            background: rgba(138, 43, 226, 0.8);
            border: 2px solid #da70d6;
            color: white;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            background: rgba(218, 112, 214, 0.8);
            box-shadow: 0 0 15px rgba(218, 112, 214, 0.6);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #8a2be2;
        }
        
        .btn-secondary:hover {
            background: rgba(138, 43, 226, 0.3);
        }
        
        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
        
        .success-message {
            color: #4ade80;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .link {
            color: #da70d6;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .link:hover {
            color: #8a2be2;
            text-shadow: 0 0 5px rgba(138, 43, 226, 0.8);
        }
        
        .loading {
            display: none;
            color: #da70d6;
            font-size: 14px;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="title">BALL UP</div>
        <div class="subtitle">Login to Your Account</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Login</button>
            <button type="button" class="btn btn-secondary" onclick="playAsGuest()">Play as Guest</button>
            
            <div class="loading" id="loading">Logging in...</div>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>
        
        <div class="links">
            <a href="register.html" class="link">Create Account</a>
            <a href="index.html" class="link">Back to Game</a>
        </div>
    </div>

    <script>
        const API_BASE = 'https://reikermf-bxup.hf.space/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Clear previous messages
            errorMessage.textContent = '';
            successMessage.textContent = '';
            
            // Show loading
            loginBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successMessage.textContent = 'Login successful! Redirecting...';
                    
                    // Save user data
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    
                    // Redirect to lobby
                    setTimeout(() => {
                        window.location.href = 'lobby.html';
                    }, 1000);
                } else {
                    errorMessage.textContent = data.message || 'Login failed';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Network error. Please try again.';
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function playAsGuest() {
            // Set guest user
            const guestUser = { username: 'Guest', premium: false, coins: 0, rank: 'Unranked' };
            localStorage.setItem('currentUser', JSON.stringify(guestUser));
            
            // Redirect to lobby
            window.location.href = 'lobby.html';
        }
        
        // Check if already logged in
        window.addEventListener('load', () => {
            const currentUser = localStorage.getItem('currentUser');
            const authToken = localStorage.getItem('authToken');
            
            if (currentUser && authToken) {
                window.location.href = 'lobby.html';
            }
        });
    </script>
</body>
</html>
