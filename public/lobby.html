<!DOCTYPE html>
<html>
<head>
    <title>Ball Up - Lobby</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #16213e 100%);
            font-family: 'Orbitron', monospace;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #8a2be2, #da70d6, #9370db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.8)); }
        }
        
        .user-info {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #8a2be2;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
        }
        
        .username {
            font-size: 1.5rem;
            color: #da70d6;
            margin-bottom: 10px;
        }
        
        .premium-badge {
            color: #ffd700;
            font-size: 1rem;
            margin-left: 10px;
        }
        
        .user-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #da70d6;
        }
        
        .stat-label {
            color: #8a2be2;
            font-size: 0.9rem;
        }
        
        .rank-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
        
        .rank-bronze { background: #cd7f32; }
        .rank-silver { background: #c0c0c0; color: #000; }
        .rank-gold { background: #ffd700; color: #000; }
        .rank-platinum { background: #e5e4e2; color: #000; }
        .rank-diamond { background: #b9f2ff; color: #000; }
        .rank-admin { background: #ff0000; }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .menu-section {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #8a2be2;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
        }
        
        .section-title {
            color: #da70d6;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .menu-btn {
            background: rgba(138, 43, 226, 0.8);
            border: 2px solid #da70d6;
            color: white;
            padding: 15px 25px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .menu-btn:hover {
            background: rgba(218, 112, 214, 0.8);
            box-shadow: 0 0 15px rgba(218, 112, 214, 0.6);
            transform: translateY(-2px);
        }
        
        .menu-btn.primary {
            background: rgba(34, 197, 94, 0.8);
            border-color: #4ade80;
        }
        
        .menu-btn.primary:hover {
            background: rgba(74, 222, 128, 0.8);
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.6);
        }
        
        .menu-btn.danger {
            background: rgba(239, 68, 68, 0.8);
            border-color: #ef4444;
        }
        
        .menu-btn.danger:hover {
            background: rgba(248, 113, 113, 0.8);
            box-shadow: 0 0 15px rgba(248, 113, 113, 0.6);
        }
        
        .quick-match {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #8a2be2;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
        }
        
        .match-status {
            color: #da70d6;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .room-code-input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #8a2be2;
            border-radius: 8px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .room-code-input:focus {
            outline: none;
            border-color: #da70d6;
            box-shadow: 0 0 10px rgba(218, 112, 214, 0.5);
        }
        
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(239, 68, 68, 0.8);
            border: 2px solid #ef4444;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(248, 113, 113, 0.8);
            box-shadow: 0 0 15px rgba(248, 113, 113, 0.6);
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .user-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .logout-btn {
                position: static;
                margin-bottom: 20px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">Logout</button>
    
    <div class="container">
        <div class="header">
            <div class="title">BALL UP LOBBY</div>
        </div>
        
        <div class="user-info" id="userInfo">
            <div class="username" id="usernameDisplay">Loading...</div>
            <div class="user-stats">
                <div class="stat-item">
                    <div class="stat-value" id="coinsDisplay">0</div>
                    <div class="stat-label">Coins</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="rankDisplay">Unranked</div>
                    <div class="stat-label">Rank</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="honorDisplay">100</div>
                    <div class="stat-label">Honor</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="winsDisplay">0</div>
                    <div class="stat-label">Wins</div>
                </div>
            </div>
        </div>
        
        <div class="menu-grid">
            <div class="menu-section">
                <div class="section-title">üéÆ Game Modes</div>
                <a href="index.html" class="menu-btn primary">Play Solo</a>
                <button class="menu-btn" onclick="findQuickMatch()">Quick Match</button>
                <button class="menu-btn" onclick="showBattleRoyale()">Battle Royale (3P)</button>
                <button class="menu-btn" onclick="showRankedMatch()">Ranked Match</button>
            </div>
            
            <div class="menu-section">
                <div class="section-title">üë• Multiplayer</div>
                <button class="menu-btn" onclick="createPrivateRoom()">Create Private Room</button>
                <input type="text" class="room-code-input" id="roomCodeInput" placeholder="Enter Room Code">
                <button class="menu-btn" onclick="joinPrivateRoom()">Join Private Room</button>
            </div>
            
            <div class="menu-section">
                <div class="section-title">üìä Stats & Social</div>
                <a href="leaderboard.html" class="menu-btn">Leaderboards</a>
                <a href="profile.html" class="menu-btn">My Profile</a>
                <a href="friends.html" class="menu-btn">Friends</a>
                <button class="menu-btn" onclick="showShop()">Shop</button>
            </div>
        </div>
        
        <div class="quick-match" id="quickMatchSection" style="display: none;">
            <div class="section-title">üîç Finding Match</div>
            <div class="match-status" id="matchStatus">Searching for players...</div>
            <button class="menu-btn danger" onclick="cancelMatchmaking()">Cancel</button>
        </div>
    </div>

    <script>
        const API_BASE = 'https://reikermf-bxup.hf.space/api';
        let currentUser = null;
        let authToken = null;
        let matchmakingActive = false;
        
        // Initialize lobby
        window.addEventListener('load', async () => {
            await loadUserData();
            updateUI();
        });
        
        async function loadUserData() {
            const savedUser = localStorage.getItem('currentUser');
            const savedToken = localStorage.getItem('authToken');
            
            if (!savedUser) {
                window.location.href = 'login.html';
                return;
            }
            
            currentUser = JSON.parse(savedUser);
            authToken = savedToken;
            
            // If not guest, fetch latest user data
            if (currentUser.username !== 'Guest' && authToken) {
                try {
                    const response = await fetch(`${API_BASE}/user/profile`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success) {
                            currentUser = { ...currentUser, ...data.user };
                            localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        }
                    }
                } catch (error) {
                    console.error('Error fetching user data:', error);
                }
            }
        }
        
        function updateUI() {
            if (!currentUser) return;
            
            document.getElementById('usernameDisplay').innerHTML = 
                currentUser.username + (currentUser.premium ? ' <span class="premium-badge">‚úì</span>' : '');
            
            document.getElementById('coinsDisplay').textContent = currentUser.coins || 0;
            document.getElementById('rankDisplay').textContent = currentUser.rank || 'Unranked';
            document.getElementById('honorDisplay').textContent = currentUser.honor || 100;
            document.getElementById('winsDisplay').textContent = currentUser.wins || 0;
            
            // Add rank badge
            const rankBadge = document.createElement('div');
            rankBadge.className = `rank-badge rank-${(currentUser.rank || 'bronze').toLowerCase()}`;
            rankBadge.textContent = currentUser.rank || 'Unranked';
            document.getElementById('usernameDisplay').appendChild(rankBadge);
        }
        
        function logout() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('authToken');
            window.location.href = 'login.html';
        }
        
        async function findQuickMatch() {
            if (currentUser.username === 'Guest') {
                alert('Please create an account to play multiplayer matches!');
                return;
            }
            
            document.getElementById('quickMatchSection').style.display = 'block';
            matchmakingActive = true;
            
            try {
                const response = await fetch(`${API_BASE}/matchmaking/find`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ gameMode: 'quickMatch' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('matchStatus').textContent = 'Match found! Connecting...';
                    setTimeout(() => {
                        window.location.href = `game.html?mode=pvp&room=${data.roomId}`;
                    }, 2000);
                } else {
                    document.getElementById('matchStatus').textContent = 'No matches found. Try again later.';
                    setTimeout(() => {
                        cancelMatchmaking();
                    }, 3000);
                }
            } catch (error) {
                console.error('Matchmaking error:', error);
                document.getElementById('matchStatus').textContent = 'Error finding match. Please try again.';
                setTimeout(() => {
                    cancelMatchmaking();
                }, 3000);
            }
        }
        
        function cancelMatchmaking() {
            matchmakingActive = false;
            document.getElementById('quickMatchSection').style.display = 'none';
        }
        
        async function createPrivateRoom() {
            if (currentUser.username === 'Guest') {
                alert('Please create an account to create private rooms!');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/rooms/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ maxPlayers: 4 })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`Room created! Room code: ${data.roomCode}\nShare this code with your friends!`);
                    window.location.href = `game.html?mode=private&room=${data.roomCode}`;
                } else {
                    alert('Failed to create room: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Room creation error:', error);
                alert('Error creating room. Please try again.');
            }
        }
        
        async function joinPrivateRoom() {
            const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            
            if (!roomCode) {
                alert('Please enter a room code!');
                return;
            }
            
            if (currentUser.username === 'Guest') {
                alert('Please create an account to join private rooms!');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/rooms/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ roomCode })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = `game.html?mode=private&room=${roomCode}`;
                } else {
                    alert('Failed to join room: ' + (data.message || 'Room not found'));
                }
            } catch (error) {
                console.error('Room join error:', error);
                alert('Error joining room. Please try again.');
            }
        }
        
        function showBattleRoyale() {
            if (currentUser.username === 'Guest') {
                alert('Please create an account to play Battle Royale!');
                return;
            }
            
            alert('Battle Royale matchmaking coming soon! 3-player intense matches with elimination rounds.');
        }
        
        function showRankedMatch() {
            if (currentUser.username === 'Guest') {
                alert('Please create an account to play Ranked matches!');
                return;
            }
            
            alert('Ranked matches coming soon! Climb the ladder and earn exclusive rewards.');
        }
        
        function showShop() {
            alert('Shop coming soon! Customize your ball with coins and unlock exclusive skins.');
        }
    </script>
</body>
</html>
